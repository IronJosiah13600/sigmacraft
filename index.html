<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft - Element Combiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #elements {
            margin-top: 20px;
        }
        .element {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sigma Craft - Element Combiner</h1>
    <div id="elements">
        <div class="element" id="fire">Fire</div>
        <div class="element" id="water">Water</div>
        <div class="element" id="earth">Earth</div>
        <div class="element" id="air">Air</div>
        <div class="element" id="steam">Steam</div>
        <div class="element" id="lava">Lava</div>
        <div class="element" id="mud">Mud</div>
        <div class="element" id="stone">Stone</div>
        <div class="element" id="plant">Plant</div>
        <div class="element" id="tree">Tree</div>
        <div class="element" id="animal">Animal</div>
        <!-- Add more elements as needed -->
    </div>
    <div id="output">
        <h2>Result:</h2>
        <div id="result"></div>
    </div>

    <script>
        const elements = {
            "fire": {
                "water": "steam",
                "earth": "lava",
                "air": "energy",
                "stone": "metal",
                "metal": "tool",
                // Add more combinations for fire element
            },
            "water": {
                "fire": "steam",
                "earth": "mud",
                "air": "rain",
                "stone": "sand",
                "sand": "beach",
                // Add more combinations for water element
            },
            "earth": {
                "fire": "lava",
                "water": "mud",
                "air": "dust",
                "stone": "mountain",
                "mountain": "volcano",
                // Add more combinations for earth element
            },
            "air": {
                "fire": "energy",
                "water": "rain",
                "earth": "dust",
                "energy": "wind",
                "wind": "storm",
                // Add more combinations for air element
            },
            "steam": {
                "fire": "energy",
                "water": "cloud",
                "cloud": "rain",
                // Add more combinations for steam element
            },
            "lava": {
                "fire": "metal",
                "water": "stone",
                "stone": "volcano",
                // Add more combinations for lava element
            },
            "mud": {
                "water": "plant",
                "earth": "stone",
                "plant": "swamp",
                // Add more combinations for mud element
            },
            "stone": {
                "fire": "metal",
                "water": "sand",
                "earth": "mountain",
                "mountain": "rock",
                // Add more combinations for stone element
            },
            "plant": {
                "water": "tree",
                "mud": "swamp",
                "tree": "fruit",
                // Add more combinations for plant element
            },
            "tree": {
                "plant": "fruit",
                "earth": "forest",
                // Add more combinations for tree element
            },
            "animal": {
                "tree": "bird",
                // Add more combinations for animal element
            },
            // Add more elements and combinations here
        };

        const elementButtons = document.querySelectorAll('.element');

        elementButtons.forEach(button => {
            button.addEventListener('click', combineElements);
        });

        function combineElements() {
            const firstElement = this.id;
            const secondElement = prompt(`Combine ${firstElement} with:`);
            const result = elements[firstElement][secondElement];
            if (result) {
                document.getElementById('result').innerText = `${firstElement} + ${secondElement} = ${result}`;
            } else {
                document.getElementById('result').innerText = "Invalid combination!";
            }
        }
    </script>
</body>
</html>
