<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="elements-container">
            <h2>Elements</h2>
            <button class="element" data-element="earth">Earth</button>
            <button class="element" data-element="air">Air</button>
            <button class="element" data-element="fire">Fire</button>
            <button class="element" data-element="water">Water</button>
            <!-- Add more buttons for other elements -->
        </div>
        <div class="selected-container">
            <h2>Selected Elements</h2>
            <ul id="selected-list"></ul>
        </div>
        <div class="discovered-container">
            <h2>Discovered Elements</h2>
            <ul id="discovered-list"></ul>
        </div>
        <button id="combine-btn">Combine</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
