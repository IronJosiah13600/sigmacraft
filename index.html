<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        #elements, #combinations, #menu {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .element {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }

        #selected-elements {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .selected {
            border: 2px solid #000;
        }

        #menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu-element {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sigma Craft</h1>
    <div id="elements">
        <!-- Elements will be displayed here -->
    </div>
    <div id="combinations">
        <h2>Combine Elements</h2>
        <div id="selected-elements">
            <!-- Selected elements will be displayed here -->
        </div>
        <button id="combine-button">Combine</button>
    </div>
    <div id="menu">
        <div class="menu-element" draggable="true" id="drag-fire">Fire</div>
        <div class="menu-element" draggable="true" id="drag-water">Water</div>
        <div class="menu-element" draggable="true" id="drag-earth">Earth</div>
        <div class="menu-element" draggable="true" id="drag-air">Air</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elementsContainer = document.getElementById('elements');
            const selectedElementsContainer = document.getElementById('selected-elements');
            const combineButton = document.getElementById('combine-button');
            const dragElements = document.querySelectorAll('.menu-element');
            let elements = ['fire', 'water', 'earth', 'air'];

            // Combinations and resulting elements
            const combinations = {
                'firewater': 'steam',
                'fireearth': 'lava',
                'waterair': 'rain',
                'earthwater': 'mud'
            };

            let selectedElements = [];

            // Render elements on the page
            function renderElements() {
                elementsContainer.innerHTML = '';
                elements.forEach(element => {
                    const div = document.createElement('div');
                    div.classList.add('element');
                    div.textContent = element;
                    div.addEventListener('click', () => selectElement(element));
                    elementsContainer.appendChild(div);
                });
            }

            // Render selected elements with drag and drop functionality
            function renderSelectedElements() {
                selectedElementsContainer.innerHTML = '';
                selectedElements.forEach(element => {
                    const div = document.createElement('div');
                    div.classList.add('element', 'selected');
                    div.textContent = element;
                    div.addEventListener('click', () => selectElement(element));
                    div.addEventListener('dragover', (event) => event.preventDefault());
                    div.addEventListener('drop', (event) => dropElement(event, element));
                    selectedElementsContainer.appendChild(div);
                });
            }

            // Select an element to combine
            function selectElement(element) {
                if (selectedElements.length < 2) {
                    selectedElements.push(element);
                    renderSelectedElements();
                }
            }

            // Combine selected elements
            function combineElements() {
                if (selectedElements.length === 2) {
                    const combinationKey = selectedElements.sort().join('');
                    const result = combinations[combinationKey];

                    if (result && !elements.includes(result)) {
                        elements.push(result);
                        alert(`You created: ${result}`);
                        renderElements();
                    } else {
                        alert('Combination does not exist or already discovered.');
                    }

                    selectedElements = [];
                    renderSelectedElements();
                }
            }

            // Drag and drop functionality
            dragElements.forEach(dragElement => {
                dragElement.addEventListener('dragstart', (event) => {
                    event.dataTransfer.setData('text/plain', dragElement.id);
                });
            });

            function dropElement(event, targetElement) {
                event.preventDefault();
                const draggedElementId = event.dataTransfer.getData('text/plain');
                const draggedElement = document.getElementById(draggedElementId);
                targetElement = targetElement.toLowerCase(); // Ensure target element is lowercase
                const combinationKey = `${draggedElement.textContent.toLowerCase()}${targetElement}`;
                const result = combinations[combinationKey];

                if (result && !elements.includes(result)) {
                    elements.push(result);
                    alert(`You created: ${result}`);
                    renderElements();
                } else {
                    alert('Combination does not exist or already discovered.');
                }

                renderSelectedElements();
            }

            // Combine button click event
            combineButton.addEventListener('click', combineElements);

            // Initial render
            renderElements();
        });
    </script>
</body>
</html>
