<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sigma Craft</h1>
    <div id="elements">
        <!-- Elements will be displayed here -->
    </div>
    <div id="combinations">
        <h2>Combine Elements</h2>
        <div id="selected-elements">
            <!-- Selected elements will be displayed here -->
        </div>
        <button id="combine-button">Combine</button>
    </div>
    <script src="script.js"></script>
    <script>
        // Example JavaScript to add elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            // Simulating adding elements dynamically
            var elementsContainer = document.getElementById('elements');
            var selectedElementsContainer = document.getElementById('selected-elements');
            
            // Example elements to add
            var elements = ['Fire', 'Water', 'Earth', 'Air'];
            
            // Add elements to the #elements div
            elements.forEach(function(element) {
                var elementDiv = document.createElement('div');
                elementDiv.textContent = element;
                elementsContainer.appendChild(elementDiv);
            });
            
            // Example selected elements (for combining)
            var selectedElements = ['Fire', 'Water'];
            
            // Add selected elements to the #selected-elements div
            selectedElements.forEach(function(element) {
                var selectedElementDiv = document.createElement('div');
                selectedElementDiv.textContent = element;
                selectedElementsContainer.appendChild(selectedElementDiv);
            });
            
            // Example combine function
            var combineButton = document.getElementById('combine-button');
            combineButton.addEventListener('click', function() {
                // Combine logic here
                alert('Combining elements: ' + selectedElements.join(', '));
            });
        });
    </script>
</body>
</html>
