<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft by Sigma Games 21</title>
    <style>
        #elements-menu, #selected-elements, #combine-section {
            margin: 20px;
        }
        .element {
            margin: 5px;
            padding: 10px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
        }
        #combine-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sigma Craft by Sigma Games 21</h1>
    <div id="elements-menu">
        <h2>Elements</h2>
    </div>
    <div id="selected-elements">
        <h2>Selected Elements</h2>
        <ul id="selected-list"></ul>
    </div>
    <div id="combine-section">
        <button id="combine-btn">Combine</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
