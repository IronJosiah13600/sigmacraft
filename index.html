<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sigma Craft: Discover Elements!</h1>

    <div id="discovered-menu">
        <h2>Discovered:</h2>
        <ul id="discovered-list">
            <!-- Initially display discovered elements -->
            <li id="air">Air</li>
            <li id="fire">Fire</li>
            <li id="water">Water</li>
            <li id="earth">Earth</li>
        </ul>
    </div>

    <div id="element-menu">
        <!-- Menu to select elements -->
        <button class="element" data-element="air">Air</button>
        <button class="element" data-element="fire">Fire</button>
        <button class="element" data-element="water">Water</button>
        <button class="element" data-element="earth">Earth</button>
        <!-- Add more buttons for other elements -->
    </div>

    <div id="selected-elements">
        <!-- Selected elements display -->
        <h2>Selected Elements:</h2>
        <ul id="selected-list">
            <!-- Display selected elements dynamically -->
        </ul>
        <button id="combine-btn">Combine</button>
    </div>

    <div id="element-grid">
        <!-- Display grid for combinations and discovered elements -->
    </div>

    <script src="elements.js"></script>
    <script src="script.js"></script>
</body>
</html>
