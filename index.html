<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft - Little Alchemy 2 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Sigma Craft</h1>
        <div class="elements-list">
            <h2>Discovered Elements:</h2>
            <ul id="discovered-elements">
                <!-- Elements dynamically added here -->
            </ul>
        </div>
        <div class="combination-input">
            <h2>Combine Elements:</h2>
            <input type="text" id="element1" placeholder="First Element">
            <input type="text" id="element2" placeholder="Second Element">
            <button onclick="combineElements()">Combine</button>
        </div>
        <div class="feedback">
            <h2>Result:</h2>
            <p id="combination-result">Combine elements to discover new ones!</p>
            <button onclick="getHint()">Get Hint</button>
            <p id="hint-text"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
