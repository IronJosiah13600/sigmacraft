<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sigma Craft</h1>
    
    <div id="game">
        <div id="elements">
            <h2>Elements</h2>
            <ul id="element-list">
                <!-- Elements will be dynamically added here -->
            </ul>
        </div>

        <div id="combinations">
            <h2>Combinations</h2>
            <ul id="combination-list">
                <!-- Combinations will be dynamically added here -->
            </ul>
        </div>

        <div id="player">
            <h2>Player's Selections</h2>
            <ul id="player-list">
                <!-- Player's selections will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
