<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>
<style>
    canvas {
        border: 1px solid #000;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <script>
        // Initialize canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Bird object
        let bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.6,
            lift: -10, // Reduced jump height
            velocity: 0,
            jump: function() {
                this.velocity = this.lift;
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Prevent bird from going off-screen
                if (this.y >= canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                }
                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            draw: function() {
                ctx.fillStyle = '#FF5733';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            },
            isColliding: function(pipe) {
                if (this.x < pipe.x + pipe.width &&
                    this.x + this.width > pipe.x &&
                    this.y < pipe.y + pipe.height &&
                    this.y + this.height > pipe.y) {
                    return true;
                }
                return false;
            }
        };

        // Pipe object
        function Pipe(x) {
            this.x = x;
            this.y = Math.floor(Math.random() * (canvas.height - 200)) + 100;
            this.width = 40;
            this.height = canvas.height - this.y;
            this.speed = 2;

            this.draw = function() {
                ctx.fillStyle = '#2E7D32';
                ctx.fillRect(this.x, 0, this.width, this.y); // Top pipe
                ctx.fillRect(this.x, this.y + this.height, this.width, canvas.height - (this.y + this.height)); // Bottom pipe
            };

            this.update = function() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    pipes.shift(); // Remove pipe when it goes off-screen
                }
            };
        }

        let pipes = [];
        let pipeInterval = 150; // Interval between pipes

        // Generate new pipes at intervals
        function generatePipes() {
            let x = canvas.width;
            let pipe = new Pipe(x);
            pipes.push(pipe);
            setTimeout(generatePipes, pipeInterval);
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bird.update();
            bird.draw();

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update();
                pipes[i].draw();

                // Check collision
                if (bird.isColliding(pipes[i])) {
                    alert('Game Over!'); // You can replace this with more sophisticated game over logic
                    location.reload(); // Reload the game
                    return;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 32) { // Spacebar key
                bird.jump();
            }
        });

        // Start the game loop and pipe generation
        generatePipes();
        gameLoop();
    </script>
</body>
</html>
