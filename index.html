<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Craft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sigma Craft</h1>
    <div>
        <h2>Available Elements</h2>
        <div id="available-elements" class="elements">
            <!-- Starting elements will be added here -->
        </div>
    </div>
    <div class="selected-elements">
        <h2>Selected Elements</h2>
        <div id="selected-elements"></div>
        <button id="combine-button" onclick="combineElements()">Combine</button>
    </div>
    <div>
        <h2>Discovered Elements</h2>
        <div id="discovered-elements" class="elements">
            <!-- Discovered elements will be added here -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
